<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Registration</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="site-header"><a href="index.html" class="brand">Peer Feedback App</a><nav><a href="login.html">Login</a></nav></header>
<main class="container">
  <h1>Registration (Optional)</h1>
  <form action="login.html" method="get">
    <label>Email</label>
    <input type="email" required>
    <label>Password</label>
    <input type="password" required>
    <div class="actions">
      <button class="primary" type="submit">Create Account</button>
      <a href="login.html"><button type="button">Cancel</button></a>
    </div>
  </form>
</main>
<footer class="site-footer"><p><small class="muted">Prototype only.</small></p></footer>
</body>
</html>
