<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Give Feedback</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="site-header"><a href="index.html" class="brand">Peer Feedback App</a><nav><a href="feedback-guidelines.html">Guidelines</a> <a href="student-dashboard.html">Dashboard</a></nav></header>
<main class="container">
  <h1>Give Feedback</h1>
  <form action="feedback-confirmation.html" method="get">
    <label>Peer</label>
    <select required>
      <option value="" disabled selected>Select a peer</option>
      <option>Peer A</option>
      <option>Peer B</option>
      <option>Peer C</option>
    </select>
    <label>Rating (1-5)</label>
    <input type="number" min="1" max="5" step="1" required>
    <label>Comments</label>
    <textarea rows="5" placeholder="Write constructive feedback"></textarea>
    <div class="actions">
      <a href="feedback-guidelines.html"><button type="button">View Guidelines</button></a>
      <button class="primary" type="submit">Submit Feedback</button>
    </div>
  </form>
</main>
<footer class="site-footer"><p><small class="muted">Data is not saved in this prototype.</small></p></footer>
</body>
</html>
