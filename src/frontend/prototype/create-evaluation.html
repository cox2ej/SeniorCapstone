<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Create Evaluation / Assignment</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="site-header"><a href="index.html" class="brand">Peer Feedback App</a><nav><a href="instructor-dashboard.html">Dashboard</a></nav></header>
<main class="container">
  <h1>Create Evaluation / Assignment</h1>
  <form action="instructor-dashboard.html" method="get">
    <label>Title</label>
    <input required>
    <label>Due Date</label>
    <input type="date" required>
    <label>Criteria</label>
    <textarea rows="4" placeholder="e.g., Collaboration, Communication, Quality"></textarea>
    <div class="actions">
      <button class="primary" type="submit">Save</button>
    </div>
  </form>
</main>
<footer class="site-footer"><p><small class="muted">Prototype only.</small></p></footer>
</body>
</html>
