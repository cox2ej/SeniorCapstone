<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
 </head>
 <body class="theme-teal">
 <div class="auth-shell">
   <section class="auth-card" aria-labelledby="login-title">
     <h1 id="login-title">Login</h1>
    <p>Prototype login. This will take you into the app.</p>
    <form action="student-dashboard.html" method="get">
      <label for="username">Username</label>
      <input id="username" name="username" type="text" autocomplete="username" required>
      <label for="password">Password</label>
      <input id="password" name="password" type="password" autocomplete="current-password" required>
      <div class="actions">
        <button class="primary" type="submit" aria-label="Continue to app (mock login)">Continue</button>
        <a href="index.html" aria-label="Return to home">Home</a>
      </div>
    </form>
     <p><small class="muted">No authentication is performed in this prototype.</small></p>
   </section>
 </div>
  </body>
  </html>
